<div class="container p-3 bg-light rounded border">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">Leave Requests</h1>
    </div>

    <div class="d-flex justify-content-between mb-3 align-items-center">
        <input type="text" class="form-control mr-2" placeholder="Search by employee id..." [(ngModel)]="searchTerm"
            (ngModelChange)="searchLeaveRequests()">
        <div class="">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                (click)="searchLeaveRequests()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- {{searchTerm}} -->

    <div class=" rounded p-1 overflow-auto">
        <!-- Table -->
        <table class="table border rounded text-nowrap">
            <thead>
                <tr>
                    <!-- <th scope="col">Name</th> -->
                    <th scope="col">Employee Id</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Type</th>
                    <!-- <th scope="col">Status</th> -->
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody class="bg-white">
                <tr *ngFor="let request of filteredLeaveRequests">
                    <!-- <td> {{request.name}} </td> -->
                    <td> {{request.employeeId}} </td>
                    <td> {{request.startDate}} </td>
                    <td> {{request.endDate}} </td>
                    <td> {{request.leaveType}} </td>
                    <td>
                        <div (click)="acceptRequest(request.id)" class="btn border bg-success text-white mr-2">Accept</div>
                        <div (click)="rejectRequest(request.id)" class="btn border bg-danger text-white">Reject</div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pr-1">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Prev</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

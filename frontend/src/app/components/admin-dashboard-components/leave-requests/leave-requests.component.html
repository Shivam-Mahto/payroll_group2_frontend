<body>
    <div class="container mt-5 p-3 bg-light rounded border">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4">Leave Requests</h1>
        </div>

        <!-- Search and Date Picker -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control mr-sm-2" placeholder="Search with an Employee Code">
            <div class="">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <a class="nav-link icon-circle" href="#" aria-label="Search"><i class="fas fa-search"></i></a>
                </button>
            </div>
        </div>
        <div class=" rounded p-1">
            <!-- Table -->
            <table class="table border rounded">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">Employee Code</th>
                        <th scope="col">Type</th>
                        <!-- <th scope="col">Status</th> -->
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr *ngFor="let request of leaveRequests">
                        <td> {{request.name}} </td>
                        <td> {{request.startDate}} </td>
                        <td> {{request.endDate}} </td>
                        <td> {{request.empId}} </td>
                        <td> {{request.type}} </td>
                        <td>
                            <div class="btn border bg-danger">Accept</div>
                            <div class="btn border bg-success">Reject</div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pr-1">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Prev</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>

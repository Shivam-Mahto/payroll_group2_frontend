<div class="col-md-8">
    <form [formGroup]="salaryForm">
        <div class="d-flex align-items-center mb-4">
            <i type="submit" (click)="navigateBack()" class="fa fa-arrow-left fa-xl mr-4" aria-hidden="true"></i>
            <h3>Update Salary</h3>
        </div>
        <div class="form-group">
            <label for="employeeId">Employee Id</label>
            <input formControlName="employeeId" type="text" class="form-control" id="employeeId" readonly>
        </div>
        <div class="form-group">
            <label for="basic">Basic</label>
            <input formControlName="basic" type="text" class="form-control" id="basic">
        </div>
        <div class="form-group">
            <label for="hra">HRA</label>
            <input formControlName="hra" type="text" class="form-control" id="hra" >
        </div>
        <div class="form-group">
            <label for="allowance">Allowance</label>
            <input formControlName="allowance" type="text" class="form-control" id="allowance" >
        </div>
        <div class="form-group">
            <label for="totalCtc">Total CTC</label>
            <input formControlName="totalCtc" type="text" class="form-control" id="totalCtc" >
        </div>
        <button (click)="updateSalary()" type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

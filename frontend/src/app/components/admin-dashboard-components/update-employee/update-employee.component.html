<div class="col-md-8">
    <form [formGroup]="employeeForm">
        <div class="d-flex align-items-center mb-4">
            <i type="submit" (click)="navigateBack()" class="fa fa-arrow-left fa-xl mr-4" aria-hidden="true"></i>
            <h3>Update Employee</h3>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input formControlName="firstName" type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input formControlName="username" type="text" class="form-control" id="username" readonly>
        </div>
        <div class="form-group">
            <label for="roleName">Role</label>
            <select formControlName="roleName" class="custom-select" id="roleName">
                <option selected>Choose...</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="accountant">Accountant</option>
            </select>
        </div>
        <button (click)="updateEmployee()" type="submit" class="btn btn-primary">Update</button>
    </form>
    <!-- {{newEmployeeForm.value | json}} -->
</div>

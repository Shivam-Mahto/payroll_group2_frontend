<div class="d-flex w-100 justify-content-end mb-4">   
  <button [routerLink]="['add-employee']" type="button" class="btn btn-primary">Add Employee</button>
</div>
<div class="container p-3 bg-light rounded border">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4">All Employees</h1>
  </div>

  <div class="d-flex justify-content-between mb-3 align-items-center">
      <input type="text" class="form-control mr-2" placeholder="Search..." [(ngModel)]="searchTerm"
          (ngModelChange)="filterEmployeeList()">
      <div class="">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button"
              (click)="filterEmployeeList()">
              <i class="fas fa-search"></i>
          </button>
      </div>
  </div>

  <!-- {{searchTerm}} -->

  <div class=" rounded p-1 overflow-auto">
      <!-- Table -->
      <table class="table border rounded">
          <thead>
              <tr>
                <th scope="col">Employee Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Email</th>
                  <!-- <th scope="col">Status</th> -->
                  <th scope="col">Action</th>

              </tr>
          </thead>
          <tbody class="bg-white">
              <tr *ngFor="let employee of filteredEmployeeList">
                  <td> {{employee.id}} </td>
                  <td> {{employee.f_name}} {{employee.l_name}} </td>
                  <td> {{employee.role}} </td>
                  <td> {{employee.email}} </td>
                  <td class="text-success align-items-center justify-content-center">
                    <i [routerLink]="['update-employee', employee.id]" type="submit" class="fa-solid fa-pen-to-square mr-2"></i>
                    <i [routerLink]="['update-salary', employee.id]" type="submit" class="fa-solid fa-pen"></i>
                  </td>
              </tr>
          </tbody>
      </table>

      <!-- Pagination -->
      <div class="pr-1">
          <nav aria-label="Page navigation">
              <ul class="pagination justify-content-end">
                  <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1">Prev</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
          </nav>
      </div>
  </div>
</div>

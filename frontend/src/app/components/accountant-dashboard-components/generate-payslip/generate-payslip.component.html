<div class="d-flex flex-column">

    <div class="container p-3 border rounded">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Generate By Employee Id
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Generate By EmployeeId</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control mb-2" placeholder="Employee ID" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="d-flex">
                            <select class="custom-select mr-2">
                                <option selected>Select Year...</option>
                                <option *ngFor="let year of years" [value]="year">{{year}}</option>
                            </select>
                            <select class="custom-select">
                                <option selected>Select Month...</option>
                                <option *ngFor="let month of months" [value]="month">{{month}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Generate</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="d-flex justify-content-end align-items-center mb-4">
            <div class="dropdown">
                <button class="btn btn-outline-success dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa fa-calendar" aria-hidden="true"></i> {{ selectedMonth }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="onMonthChange('All')">All</a>
                    <a type="submit" class="dropdown-item" *ngFor="let month of months"
                        (click)="onMonthChange(month)">{{ month }}</a>
                </div>
            </div>
        </div>

        <div class="rounded">
            <!-- Table -->
            <table class="table table-striped table-hover bg-light">
                <thead>
                    <tr>
                        <th scope="col">Employee ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Month</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Download</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let salary of filteredSalaryList">
                        <td>
                            {{salary.employeeId}}
                        </td>
                        <td>{{salary.name}}</td>
                        <td>{{salary.month}}</td>
                        <td>{{salary.salary}}</td>
                        <td>
                            <i type="submit" class="fa-solid fa-circle-down"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

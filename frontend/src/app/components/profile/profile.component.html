<div class="container col-md-7 mt-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Profile Image -->
        <div class="text-center mb-2">
            <!-- <i class="fa-solid fa-user fa-2xl"></i> -->
             <img src="profile.png" class="w-25 ">
        </div>
 
        <!-- Profile Details -->
        <div class="mb-2">
          <label for="employeeId" class="form-label">Employee ID</label>
          <input type="text" class="form-control" id="employeeId" value={{profileData.id}} readonly />
        </div>
        <div class="mb-2">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" value = {{profileData.f_name}} readonly />
        </div>
        <div class="mb-2">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" value = {{profileData.l_name}} readonly />
        </div>
        <div class="mb-2">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="text" class="form-control" id="dob" value={{profileData.date_of_birth}} readonly />
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" value={{profileData.email}} readonly />
        </div>
        <div class="mb-2">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" value = {{profileData.phone}} readonly />
        </div>
        <div class="mb-2">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" value = {{profileData.role}} readonly />
        </div>
        <div class="mb-2">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" value = {{profileData.address}} readonly />
        </div>
      </div>
    </div>
  </div>

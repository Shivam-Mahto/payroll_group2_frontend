<div class="col-md-8">
    <form [formGroup]="leaveApplication" (ngSubmit)="applyLeave()" >
        <div class="d-flex align-items-center mb-4">
            <i type="submit" (click)="navigateBack()" class="fa fa-arrow-left fa-xl mr-4" aria-hidden="true"></i>
            <h3>Leave Application</h3>
        </div>
        <div class="form-group">
            <label for="employeeId">Employee Id</label>
            <input formControlName="employeeId" type="text" class="form-control" id="employeeId" readonly>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input formControlName="startDate" type="date" class="form-control" id="startDate">
        </div>
        <div class="form-group">
            <label for="startDate">End Date</label>
            <input formControlName="endDate" type="date" class="form-control" id="endDate">
        </div>
        <div class="form-group">
            <label for="leaveType">Type</label>
            <select formControlName="leaveType" class="custom-select" id="leaveType">
                <option selected>Choose...</option>
                <option value="Sick">Sick</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- {{leaveApplication.value | json}} -->
</div>

<div class="navbar navbar-expand-lg navbar-light w-100">
  <h2 class="text-white">PayWise</h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <!-- <span class="navbar-toggler-icon"></span> -->
    <i class="fa-solid fa-bars text-white"></i>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item mb-2">
        <a class="nav-link icon-circle" [routerLink]="['info']" aria-label="Help"><i
            class="fas fa-question-circle"></i></a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link icon-circle" [routerLink]="['profile']" aria-label="Profile"><i class="fas fa-user"></i></a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link icon-circle" [routerLink]="['/login']" aria-label="logout"><i class="fa fa-sign-out"></i></a>
      </li>
      <!-- <li class="navbar-toggler p-2" *ngFor="let item of dashboardItems">
        {{item.name}}
      </li> -->
    </ul>
    <div class="navbar-toggler">
      <a *ngFor="let item of dashboardItems; let i = index" [routerLink]="[item.link]"
        class="list-group-item list-group-item-action rounded d-flex justify-content-between align-items-center mb-3"
        [ngClass]="{'active': item.isActive}">
        <div class="d-flex align-items-center">
          <i [class]="item.icon"></i> <span class="ml-2">{{ item.name }}</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>
  </div>
</div>

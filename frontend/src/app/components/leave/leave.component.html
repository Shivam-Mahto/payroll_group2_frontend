<div class="d-flex flex-column">
  <div class="d-flex w-100 justify-content-end mb-4">
    <button [routerLink]="['leave-request']" type="button" class="btn btn-primary">Request leave</button>
  </div>

  <div class="container p-3 border rounded">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4">Leaves</h1>
      <div class="dropdown">
        <button class="btn btn-outline-success dropdown-toggle" type="button" data-toggle="dropdown"
          aria-expanded="false">
          <i class="fa fa-calendar" aria-hidden="true"></i> {{ selectedMonth }}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="onMonthChange('All')">All</a>
          <a type="submit" class="dropdown-item" *ngFor="let month of months" (click)="onMonthChange(month)">{{ month }}</a>
        </div>
      </div>
    </div>  

    <div class="rounded overflow-auto">
      <!-- Table -->
      <table class="table table-striped table-hover bg-light text-nowrap">
        <thead>
          <tr>
            <!-- <th scope="col">Name</th> -->
            <th scope="col">Employee Id</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Type</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leave of filteredLeaves">
            <!-- <td>
              {{leave.name}}
            </td> -->
            <td>{{leave.employeeId}}</td>
            <td>{{leave.startDate}}</td>
            <td>{{leave.endDate}}</td>
            <td>{{leave.leaveType}}</td>
            <td *ngIf="leave.status == 'Pending'" class="text-warning"><i class="fa-solid fa-clock"></i> {{leave.status}}</td>
            <td *ngIf="leave.status == 'Reject'" class="text-danger"><i class="fa-solid fa-circle-xmark"></i> {{leave.status}}</td>
            <td *ngIf="leave.status == 'Approve'" class="text-success"><i class="fa-solid fa-circle-check"></i> {{leave.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

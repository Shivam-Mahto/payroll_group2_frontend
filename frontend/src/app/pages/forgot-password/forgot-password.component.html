<div class="d-flex d-flex flex-column justify-content-center align-items-center vh-100 vw-100" style = "background-color: grey;">
   
    <form [formGroup]="signInForm" (ngSubmit)="print()" class="w-30 p-4 rounded box-shadow" style="background-color: white;">
        <h4 class="mb-5 text-center font-weight-bold">Enter your email address</h4>
        <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="username" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        </div>
        <h5>{{message}}</h5>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
   
    <div>
        <!-- {{signInForm.value | json}} -->
         {{signInForm.errors}}
    </div>
</div>

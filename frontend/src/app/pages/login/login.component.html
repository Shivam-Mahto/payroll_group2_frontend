<div class="d-flex d-flex flex-column justify-content-center align-items-center vh-100 vw-100" style = "background-color: grey;">
   
    <form [formGroup]="signInForm" class="w-30 p-4 rounded box-shadow" style="background-color: white;">
        <h4 class="mb-5 text-center font-weight-bold">Sign in to your account</h4>
        <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>
   
    <div>
        <!-- {{signInForm.value | json}} -->
         {{signInForm.errors}}
    </div>
</div>

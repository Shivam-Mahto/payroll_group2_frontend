<div class="d-flex d-flex flex-column justify-content-center align-items-center vh-100 vw-100">
    <form [formGroup]="signInForm" class="w-25">
        <h4 class="mb-5 text-center font-weight-bold">Sign in to your account</h4>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>
    <div>
        {{signInForm.value | json}}
    </div>
</div>

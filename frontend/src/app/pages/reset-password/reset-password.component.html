<div class="d-flex d-flex flex-column justify-content-center align-items-center vh-100 vw-100" style = "background-color: grey;">
   
    <form [formGroup]="signInForm" (ngSubmit)="print()" class="w-30 p-4 rounded box-shadow" style="background-color: white;">
        <h4 class="mb-5 text-center font-weight-bold">Set a new password</h4>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input formControlName="newPassword" type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input formControlName="conformPassword" type="password" class="form-control" id="confirmPassword" required>
        </div>
        <p>Password should contain </p>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
   
    <div>
        <!-- {{signInForm.value | json}} -->
         {{signInForm.errors}}
    </div>
</div>
